{% extends 'myapp/main.html' %}

{% load static %}

{% block content %}
	<div class="row">	
		{% for pd in product %}
		<div class="col-lg-4">
			<img class="thumbnail" src="{{pd.image}}">
			<div class="box-element product">
				<h6><strong>{{pd.name}}</strong></h6>
				<hr>
				<button class="btn btn-outline-secondary add-btn">หยิบใส่ตะกร้า</button>
				<a class="btn btn-outline-success" href="#" >ดู</a>
				<h4 style="display: inline-block; float: right">${{pd.price|floatformat:2}}</h4>
			</div>
		</div>

		
		{% endfor %}
	</div>
{% endblock content %}
